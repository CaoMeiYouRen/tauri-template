name: Test
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    name: Test@${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          shared-key: "tauri-${{ matrix.os }}" # 添加缓存键以提高命中率
      - run: pnpm i --frozen-lockfile
      - run: pnpm run lint
      - name: Frontend Build
        run: pnpm run build
      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-latest' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev
      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        run: pnpm tauri build
      - name: Build on Linux
        if: matrix.os == 'ubuntu-latest'
        run: pnpm tauri build
      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: pnpm tauri build
  android-test:
    name: Android APK Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      ANDROID_SDK_VERSION: "12266719" # 16.0 版本
      ANDROID_API_LEVEL: "36"
      ANDROID_NDK_VERSION: "27.2.12479018"
    steps:
      - uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          shared-key: "tauri-android"
      - name: Install Android Rust targets
        run: |
          rustup target add \
            aarch64-linux-android \
            armv7-linux-androideabi \
            i686-linux-android \
            x86_64-linux-android
      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27d
          local-cache: true
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: false
          cmdline-tools-version: "${{ env.ANDROID_SDK_VERSION }}"
          packages: |
            tools platform-tools
      - run: pnpm i --frozen-lockfile
      - name: Build Android APK
        run: pnpm tauri android build --apk true
